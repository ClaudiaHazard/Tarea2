syntax = "proto3";
package connection;

option go_package = "github.com/example/path/gen;connection";

message Chunk {
    bytes chunk = 1;
    int32 nChunk = 2;
    int32 idArchivo = 3;
}

message IdArchivo {
    int32 idArchivo = 1;
}

message Message {
    string message = 1;
}

message Distribucion {
    repeated int32 listaDataNode1 = 1;
    repeated int32 listaDataNode2 = 2;
    repeated int32 listaDataNode3 = 3; 
}

service MensajeriaService{
    //Cliente
    rpc CargaArchivo(Chunk) returns (Message) {}
    rpc ConsultaUbicacionArchivo(IdArchivo) returns (Distribucion) {}
    rpc DescargaChunk(IdArchivo) returns (Chunk) {}
    //DataNode NameNode
    rpc RecibeChunks(Message) returns (Chunk) {}
    rpc EnviaPropuesta(Distribucion) returns (Message) {}
    rpc DistribuyeChunks(Chunk) returns (Message) {}
}